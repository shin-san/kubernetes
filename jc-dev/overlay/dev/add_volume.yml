apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth-service
  name: auth-service
spec:
  template:
    spec:
      containers:
        - name: auth-service
          volumeMounts:
            - name: keystore
              mountPath: /app/keys/
            - name: truststore
              mountPath: /app/trustore/
      volumes:
        - name: keystore
          secret:
            secretName: auth-service-keys
            items:
              - key: auth-service.p12
                mode: 0644
                path: ./keys/
        - name: truststore
          secret:
            secretName: truststore-keys
            items:
              - key: truststore.jks
                mode: 0644
                path: ./truststore/