apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: letsencrypt-certificate
  namespace: kubernetes-dashboard
spec:
  dnsNames:
  - kubernetes.naythanc.dev
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - kubernetes.naythanc.dev
  secretName: kube-dashboard-tls
  issuerRef:
    name: letsencrypt-cluster-issuer
    kind: ClusterIssuer